<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head (title)">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title th:text="${title}">Page Title</title>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"
          rel="stylesheet" media="screen"/>

    <link th:href="@{../css/main.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<!-- top navigation for interfaces logged in user -->
<nav class="navbar navbar-default navbar-fixed-top" th:fragment="header" sec:authorize="isAuthenticated()">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Santas Grotto</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li th:class="${actionName == 'home' or actionName == 'admin'} ? 'active' : ''">
                    <a href="/admin/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()"><p class="navbar-btn"><a class="btn btn-sm btn-success"
                                                                               href="/logout">Logout</a></p></li>
                <li sec:authorize="isAnonymous()"><p class="navbar-btn"><a class="btn btn-sm btn-primary" role="button"
                                                                           href="/login">Login</a></p></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<nav class="navbar navbar-default navbar-fixed-top" th:fragment="header" sec:authorize="isAnonymous()">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Santas Grotto</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li th:class="${actionName == 'home'} ? 'active' : ''"><a href="/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li sec:authorize="isAuthenticated()"><p class="navbar-btn"><a class="btn btn-sm btn-success"
                                                                               href="/logout">Logout</a></p></li>
                <li sec:authorize="isAnonymous()"><p class="navbar-btn"><a class="btn btn-sm btn-primary" role="button"
                                                                           href="/login">Login</a></p></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


</body>
</html>
