<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
>
<head>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

<div id="sidebar" class="sidebar sidebar-open" th:fragment="sidebarstartopen">
    <div id="sidebarwrap">
        <div class="sidebar-row">
            <h1 th:text="${#authentication.principal.getFullName()}" style="display: inline;">test</h1>
            <span style="float:right;">
                <a th:href="@{/MyUser}"> <i class="fa fa-cog" style="color:#005EB8;font-size:3.5vh;"></i></a>
            </span>
            <div class="sidebar-details-row">
                <h2>Cardiology: Bristol Royal Infirmary</h2>
            </div>
        </div>
        <div class="sidebar-row">
            <a th:href="@{/}"><h3>Overview</h3></a>
        </div>
        <div th:if="${#authentication.principal.isDoctor()}" class="sidebar-row">
            <a th:href="@{/patient/all}"><h3>My Patients</h3></a>
        </div>
        <div th:if="${#authentication.principal.isDoctor()}" class="sidebar-row">
            <a th:href="@{/viewHandovers}"><h3>Sent Handovers</h3></a>
        </div>
        <div class="sidebar-footer-wrapper">
            <div th:if="${#authentication.principal.isDoctor()}">
                <a class="handover-link" th:href="@{/createHandover}">
                    <div class="handover-button">
                        Create Handover
                    </div>
                </a>
            </div>
            <a class="sign-out" th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i>Sign Out</a>
        </div>
    </div>
</div>

<div id="sidebar" class="sidebar" th:fragment="sidebar">
    <div id="sidebarwrap">
        <div class="sidebar-row">
            <h1 th:text="${#authentication.principal.getFullName()}" style="display: inline;">test</h1>
            <span style="float:right;">
                <a th:href="@{/MyUser}"> <i class="fa fa-cog" style="color:#005EB8;font-size:3.5vh;"></i></a>
            </span>
            <div class="sidebar-details-row">
                <h2>Cardiology: Bristol Royal Infirmary</h2>
            </div>
        </div>
        <div class="sidebar-row">
            <a th:href="@{/}"><h3>Overview</h3></a>
        </div>
        <div th:if="${#authentication.principal.isDoctor()}" class="sidebar-row">
            <a th:href="@{/patient/all}"><h3>My Patients</h3></a>
        </div>
        <div th:if="${#authentication.principal.isDoctor()}" class="sidebar-row">
            <a th:href="@{/viewHandovers}"><h3>Sent Handovers</h3></a>
        </div>
        <!--a th:href="@{/createHandover}"><img th:src="@{/images/handoverbutton.png}" class="handoverbutton"/></a-->
        <div class="sidebar-footer-wrapper">
            <div th:if="${#authentication.principal.isDoctor()}">
                <a class="handover-link" th:href="@{/createHandover}">
                    <div class="handover-button">
                        Create Handover
                    </div>
                </a>
            </div>
            <a class="sign-out" th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i>Sign Out</a>
        </div>
    </div>
</div>



</body>
</html>
