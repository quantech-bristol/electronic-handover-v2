<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <style>
            table { width: 100%; }
            .name { width: 25%; }
            th, td {
                border-bottom: 1px solid #ddd;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <h1>Patient Details</h1>
        <table>
            <tr>
                <td class="name">Patient</td>
                <td><span th:text="${patientTitle}"/>  <span th:text="${patientFirstName}"/> <span th:text="${patientLastName}"/></td>
            </tr>
            <tr>
                <td class="name">Doctor</td>
                <td><span th:text="${doctorTitle}"/> <span th:text="${doctorFirstName}"/> <span th:text="${doctorLastName}"/></td>
            </tr>
            <tr>
                <td class="name">D.O.B</td>
                <td><span th:text="${birthDate}"/></td>
            </tr>
            <tr>
                <td class="name">NHS Number</td>
                <td><span th:text="${nHSNumber}"/></td>
            </tr>
            <tr>
                <td class="name">Hospital Number</td>
                <td><span th:text="${hospitalNumber}"/></td>
            </tr>
            <tr>
                <td class="name">Ward Name</td>
                <td><span th:text="${wardName}"/></td>
            </tr>
            <tr>
                <td class="name">Bed Number</td>
                <td><span th:text="${bed}"/></td>
            </tr>
            <tr>
                <td class="name">Date of Admission</td>
                <td><span th:text="${dateOfAdmission}"/></td>
            </tr>
            <tr>
                <td class="name">Relevant History</td>
                <td><span th:text="${relevantHistory}"/></td>
            </tr>
            <tr>
                <td class="name">Social Issues</td>
                <td><span th:text="${socialIssues}"/></td>
            </tr>
            <tr>
                <td class="name">Risks</td>
                <td><span th:text="${risks}"/></td>
            </tr>
            <tr>
                <td class="name">Recommendations</td>
                <td><span th:text="${recommendations}"/></td>
            </tr>
            <tr>
                <td class="name">Diagnosis</td>
                <td><span th:text="${diagnosis}"/></td>
            </tr>

        </table>
    </body>
</html>
