<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='com.quantech.refactoring.Patient')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div th:replace="fragments/layout :: sidebarstartopen">&nbsp;</div>
<div id="mainwindow" class="mainwindow sidebar-mainwindow">
    <div id="topbar" class="topbar topbar-open heading">
        View com.quantech.refactoring.Patient
    </div>
    <div id="bodywrap">
            <a th:href="@{/patient/all}">View All Patients</a>
            <table class="table">
                <colgroup>
                    <col span="1" style="width: 25%;" />
                    <col span="1" style="width: 65%;" />
                    <col span="1" style="width: 10%;" />
                </colgroup>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td><span th:text="${patient.title}"/>  <span th:text="${patient.firstName}"/> <span th:text="${patient.lastName}"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Doctor</td>
                        <td><span th:text="${patient.doctor.getTitle()}"/> <span th:text="${patient.doctor.getFirstName()}"/> <span th:text="${patient.doctor.getLastName()}"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td><span th:text="${patient.birthDate}"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>NHS Number</td>
                        <td><span th:text="${patient.nHSNumber}"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Hospital Number</td>
                        <td><span th:text="${patient.hospitalNumber}"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Ward</td>
                        <td><span th:text="${patient.ward.getName()}"/></td>
                        <td><a th:href="@{/edit/} + ${patient.hospitalNumber} + @{/ward}">Edit</a></td>
                    </tr>
                    <tr>
                        <td>Bed Number</td>
                        <td><span th:text="${patient.bed}"/></td>
                        <td><a th:href="@{/edit/} + ${patient.hospitalNumber} + @{/bed}">Edit</a></td>
                    </tr>
                    <tr>
                        <td>Relevant History</td>
                        <td><span th:text="${patient.relevantHistory}"/></td>
                        <td><a th:href="@{/edit/} + ${patient.hospitalNumber} + @{/relevantHistory}">Edit</a></td>
                    </tr>
                    <tr>
                        <td>Social Issues</td>
                        <td><span th:text="${patient.socialIssues}"/></td>
                        <td><a th:href="@{/edit/} + ${patient.hospitalNumber} + @{/socialIssues}">Edit</a></td>
                    </tr>
                    <tr>
                        <td>Risks</td>
                        <td><span th:text="${patient.risks}"/></td>
                        <td><a th:href="@{/edit/} + ${patient.hospitalNumber} + @{/risks}">Edit</a></td>
                    </tr>
                    <tr>
                        <td>Recommendations</td>
                        <td><span th:text="${patient.recommendations}"/></td>
                        <td><a th:href="@{/edit/} + ${patient.hospitalNumber} + @{/recommendations}">Edit</a></td>
                    </tr>
                    <tr>
                        <td>Diagnosis</td>
                        <td><span th:text="${patient.diagnosis}"/></td>
                        <td><a th:href="@{/edit/} + ${patient.hospitalNumber} + @{/diagnosis}">Edit</a></td>
                    </tr>
                    <tr>
                        <td>Handover Notes</td>
                        <td>
                            <div th:if="${#lists.isEmpty(handovers)}">No handovers</div>
                            <div th:each="handover,iterStat : ${handovers}" th:text="${handover.note}"/>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <form th:action="@{/pdf/patientId=} + ${patient.id}" method="get">
                <input type="submit" value="View as PDF"/>
            </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
