<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Patient')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div th:replace="fragments/layout :: sidebar">&nbsp;</div>
<div id="mainwindow" class="mainwindow">
    <div id="topbar">
        View Patient
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 starter-template">

                <h1>Patient</h1>
                <table class="table">
                    <tr>
                        <td>Id</td>
                        <td><span th:text="${patient.id}"/></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><span th:text="${patient.title}"/>  <span th:text="${patient.firstName}"/> <span th:text="${patient.lastName}"/></td>
                    </tr>
                </table>


                <a class="btn btn-default" href="/addPatient">Add a new patient</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
