<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Patient')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div th:replace="fragments/layout :: sidebar">&nbsp;</div>
<div id="mainwindow" class="mainwindow">
    <div id="topbar">
        My Patients
    </div>

    <div id="bodywrap">
        <a href="/patient/allSortedBy=lastName">Sort by last name (A to Z)</a>
        <a href="/patient/allSortedBy=firstName">Sort by first name (A to Z)</a>
        <!-- Accordion -->
        <div class="ac-container agileits w3layouts">
            <div  th:each="patient,iterStat : ${patients}">
                <input th:id="'ac-' + ${iterStat.count}" name="accordion-1" type="checkbox" />
                <label th:for="'ac-' + ${iterStat.count}" th:class="'grid1'  + ${iterStat.count}">Bed <span th:text="${patient.bed}"/> , <span th:text="${patient.title}"/>  <span th:text="${patient.firstName}"/> <span th:text="${patient.lastName}"/> <div id="rightalign"><i class="fa fa-exclamation-triangle" aria-hidden="true" style="color:orange;font-size:1.8vw;text-decoration: none;"></i></div></label>
                <article class="ac-small agileits w3layouts">
                    <div style="float: left;">
                        <ul>
                            <li>Diagosis: <span th:text="${patient.diagnosis}"/></li>
                            <li>Relevant History: <span th:text="${patient.relevantHistory}"/></li>
                            <li>Recommendations: <span th:text="${patient.recommendations}"/></li>
                            <li>Risks: <span th:text="${patient.risks}"/></li>
                        </ul>
                    </div>
                    <div style="float: right; padding-right: 20vw;">
                        <ul>
                            <li>Date of Birth: <span th:text="${patient.birthDate}"/></li>
                            <li>NHS Number: <span th:text="${patient.nHSNumber}"/></li>
                            <li>Hospital Number: <span th:text="${patient.hospitalNumber}"/></li>
                            <li><a th:href="@{/patient/hospitalNumber=} + ${patient.hospitalNumber}">Click For Detail View</a></li>
                        </ul>
                    </div>
                </article>
            </div>
        </div>
        <!-- //Accordion -->
        <a class="btn btn-default" href="/addPatient">Add a new patient</a>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
