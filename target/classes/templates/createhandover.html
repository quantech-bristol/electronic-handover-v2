<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:include="fragments/header2 :: head (title='Create Handover')">
</head>


<body>
<div th:replace="fragments/header2 :: header">&nbsp;</div>
<div th:replace="fragments/layout :: sidebar">&nbsp;</div>
<div id="mainwindow" class="mainwindow">
    <div id="topbar">
        <i class="fa fa-handshake-o" aria-hidden="true"></i>New Handover
    </div>
    <div id="bodywrap">
        <form action="#" th:action="@{/handover}" th:object="${handover}" method="post" class="form-inline">

            <div class="form-group">
                <label for="patient">Step 1: Patient</label>
                <select id="patient" class="form-control" th:field="${handover.patient}">
                    <option value="default">Select a Patient</option>
                    <option th:each="patient: ${patients}" th:value="${patient.id}" th:text="${patient.firstName}+' '+${patient.lastName}"></option>
                </select>
            </div><br/>

            <div class="form-group">
                <label for="originDoctor">Step 2: Originating Doctor</label>
                <select id="originDoctor" class="form-control" th:field="${handover.originDoctor}">
                    <option value="default">Select a Doctor</option>
                    <option th:each="doctor: ${doctors}" th:value="${doctor.id}" th:text="${doctor.firstName}+' '+${doctor.lastName}"></option>
                </select>
            </div><br/>

            <div class="form-group">
                <label for="recipientDoctor">Step 3: Receiving Doctor</label>
                <select id="recipientDoctor" class="form-control" th:field="${handover.recipientDoctor}">
                    <option value="default">Select a Doctor</option>
                    <option th:each="doctor: ${doctors}" th:value="${doctor.id}" th:text="${doctor.firstName}+' '+${doctor.lastName}"></option>
                </select>
            </div><br/>

            <div class="form-group">
                <label for="patientNote">Step 4: Notes</label>
                <input type="text" th:field="*{note}" class="form-control" id="patientNote" placeholder="Enter Patient Notes"/>
            </div><br/>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>
<div th:replace="fragments/footer2 :: footer">...</div>
</body>
</html>
