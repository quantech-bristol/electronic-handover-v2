<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>All Palettes</title>

    <link th:href="@{../css/main.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tamma" rel="stylesheet"/>
</head>
<body>
    <h1 class="logo">Colour Palette Picker</h1>
    <div class="container">
        <div>
            <h2 id="uploaded-palettes-title">Uploaded Palettes</h2>
        </div>

        <a th:href="${oldestFirstURL}" th:text="${oldestFirstTitle}"></a>
        <a th:href="${newestFirstURL}" th:text="${newestFirstTitle}"></a>
        <a th:href="${starsURL}"       th:text="${starsTitle}"></a>

        <!--<a th:href="${newestFirstSortURL}">Sort palettes by date uploaded (newest first)</a>
        <a th:href="${oldestFirstSortURL}">Sort palettes by date uploaded (oldest first)</a>
        <a th:href="${starsSortURL}">Sort palettes by stars</a>-->

        <!--/*@thymesVar id="entries" type=""*/-->
        <div th:each="entry : ${entries}">
            <h6 th:text="'Palette made by: ' + ${entry.username}"></h6>
            <h6 th:text="'Palette name: ' + ${entry.name}"></h6>

            <!--/*@thymesVar id="colours" type=""*/-->
            <!--/*@thymesVar id="palette" type=""*/-->
            <div class="palette">
                <span th:each="colour : ${entry.palette} "
                    th:style="'width: '+${( 100 / #lists.size(entry.palette) - 0.2)}+'%; background-color:'+${colour}+';'"
                    class="colour">
                    <!--/*@thymesVar id="colour" type=""*/-->
                    <span th:text="${colour}" class="colour-text"></span>
                </span>
            </div>

            <h6 th:text="'Stars: ' + ${entry.stars}"></h6>

            <form th:action="${#httpServletRequest.requestURI}+'/star'+${entry.id}" method="post">
                <button value="star">Star</button>
            </form>
        </div>

        <!--/*@thymesVar id="nextPage" type=""*/-->
        <div class="page-navigation-buttons">
            <span th:if="${prevPage}" id="prev-page-button">
                <a th:href="${prevPageURL}">Previous Page</a>
            </span>
            <span th:if="${nextPage}" id="next-page-button">
                <a th:href="${nextPageURL}">Next Page</a>
            </span>
        </div>

        <div class="go-back">
            <a href="/">Go back</a>
        </div>
    </div>
</body>
</html>
