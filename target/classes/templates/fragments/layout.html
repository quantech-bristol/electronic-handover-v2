<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
>
<head>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

<div id="sidebar" class="sidebar sidebar-open" th:fragment="sidebarstartopen">
    <div id="sidebarwrap">
        <span style="float:right;">
            <a th:href="@{/MyUser}"> <i class="fa fa-cog" style="color:#005EB8;font-size:40px;"></i></a>
        </span>
        <h1 th:text="${#authentication.principal.getFullName()}">test</h1>
        <h2>Cardiology</h2>
        <h2>Bristol Royal Infirmary</h2>
        <div class="headshot">
            <a th:href="@{/patient/all}"><img th:src="@{/images/headshot.jpg}" alt="" class="img-responsive"/></a>
        </div>
        <a th:href="@{/}"><h3>Overview</h3></a>
        <a th:href="@{/patient/all}"><h3>My Patients</h3></a>
        <div th:if="${#authentication.principal.isDoctor()}">
            <a th:href="@{/viewHandovers}"><h3>Sent Handovers</h3></a>
            <!--a th:href="@{/createHandover}"><img th:src="@{/images/handoverbutton.png}" class="handoverbutton"/></a-->
            <a th:href="@{/createHandover}">
                <div id="handover-button">
                    + Create Handover
                </div>
            </a>
        </div>
        <a class="sign-out" th:href="@{/logout}">Sign Out</a>
    </div>
</div>

<div id="sidebar" class="sidebar" th:fragment="sidebar">
    <div id="sidebarwrap">
        <span style="float:right;">
            <a th:href="@{/MyUser}"> <i class="fa fa-cog" style="color:#005EB8;font-size:40px;"></i></a>
        </span>
        <h1 th:text="${#authentication.principal.getFullName()}">test</h1>
        <h2>Cardiology</h2>
        <h2>Bristol Royal Infirmary</h2>
        <div class="headshot">
            <a th:href="@{/patient/all}"><img th:src="@{/images/headshot.jpg}" alt="" class="img-responsive"/></a>
        </div>
        <a th:href="@{/}"><h3>Overview</h3></a>
        <a th:href="@{/patient/all}"><h3>My Patients</h3></a>
        <div th:if="${#authentication.principal.isDoctor()}">
            <a th:href="@{/viewHandovers}"><h3>Sent Handovers</h3></a>
            <!--a th:href="@{/createHandover}"><img th:src="@{/images/handoverbutton.png}" class="handoverbutton"/></a-->
            <a th:href="@{/createHandover}"><div id="handover-button">Create Handover</div></a>
        </div>
        <a class="sign-out" th:href="@{/logout}">Sign Out</a>
    </div>
</div>



</body>
</html>
