<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="fragments/header :: head (title='Login | Quantech')">
</head>

<body>
    <div id="login-background">
        <nav id="login-header">
            <table id="header-table">
                <tr>
                    <td id="menu-container">
                        <span th:if="${param.error}">
                            Incorrect username or password
                        </span>
                    </td>
                    <td id="login-form-container">
                        <form th:action="@{/login}" method="post">
                            <input type="text" name="username" placeholder="Username"/>
                            <input type="password" name="password" placeholder="Password"/>
                            <input class="handover-button-shape" type="submit" value="Go"/>
                        </form>
                    </td>
                </tr>
            </table>

        </nav>
        <div id="login-main">
            <table id="electronic-handover"><tr><td>electronic<br/>handover</td></tr></table>
            <!--
            <form th:action="@{/login}" method="post">

            </form>


            <div th:if="${param.error}">
                Username or Password is wrong. Please check again
            </div>
            <div th:if="${param.logout}">
                Logged out
            </div>
            -->

        </div>
    </div>
</body>
</html>
