<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table { width: 100%; }
        .name { width: 25%; }
        th, td {
            border-bottom: 1px solid #ddd;
            vertical-align: top;
        }
    </style>
</head>
<body>
<h1>Patient Details</h1>
<div th:each="patient,iterStat : ${patients}">
    <h3>Patient #<span th:text="${iterStat.count}"/></h3>
    <table >
        <tr>
            <td class="name">Patient</td>
            <td><span th:text="${patient.title}"/>  <span th:text="${patient.firstName}"/> <span th:text="${patient.lastName}"/></td>
        </tr>
        <tr>
            <td class="name">Doctor</td>
            <td><span th:text="${patient.doctor.title}"/> <span th:text="${patient.doctor.firstName}"/> <span th:text="${patient.doctor.lastName}"/></td>
        </tr>
        <tr>
            <td class="name">D.O.B</td>
            <td><span th:text="${patient.birthDate}"/></td>
        </tr>
        <tr>
            <td class="name">NHS Number</td>
            <td><span th:text="${patient.getNHSNumber()}"/></td>
        </tr>
        <tr>
            <td class="name">Hospital Number</td>
            <td><span th:text="${patient.hospitalNumber}"/></td>
        </tr>
        <tr>
            <td class="name">Ward Name</td>
            <td><span th:text="${patient.ward.name}"/></td>
        </tr>
        <tr>
            <td class="name">Bed Number</td>
            <td><span th:text="${patient.bed}"/></td>
        </tr>
        <tr>
            <td class="name">Date of Admission</td>
            <td><span th:text="${patient.dateOfAdmission}"/></td>
        </tr>
        <tr>
            <td class="name">Relevant History</td>
            <td><span th:text="${patient.relevantHistory}"/></td>
        </tr>
        <tr>
            <td class="name">Social Issues</td>
            <td><span th:text="${patient.socialIssues}"/></td>
        </tr>
        <tr>
            <td class="name">Risks</td>
            <td><span th:text="${patient.risks}"/></td>
        </tr>
        <tr>
            <td class="name">Recommendations</td>
            <td><span th:text="${patient.recommendations}"/></td>
        </tr>
        <tr>
            <td class="name">Diagnosis</td>
            <td><span th:text="${patient.diagnosis}"/></td>
        </tr>
    </table>
</div>
</body>
</html>
