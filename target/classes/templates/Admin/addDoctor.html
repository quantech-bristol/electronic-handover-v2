<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Add Patient')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div th:replace="fragments/layout :: sidebarstartopen">&nbsp;</div>
<div id="mainwindow" class="mainwindow sidebar-mainwindow">
    <div id="topbar" class="topbar topbar-open heading">
        Add Doctor
    </div>
    <div id="bodywrap">
        <h1 style="margin:0">New Doctor</h1>
        <table class="input-form">
        <form action="#" th:action="@{/addDoctor}" method="post" class="form-inline">
            <tr class="form-group">
                <td><label for="username">Username</label></td>
                <td><input type="text" th:field="*{usercore.username}" class="form-control" id="username" placeholder="Enter username"/></td>
            </tr>
            <tr class="form-group">
                <td><label for="password">Password</label></td>
                <td><input type="password" th:field="*{usercore.password}" class="form-control" id="password" placeholder="Enter password"/></td>
            </tr>
            <tr class="form-group">
                <td><label for="patienttitle">Title(s)</label></td>
                <td><input type="text" th:field="*{doctor.title}" class="form-control" id="patienttitle" placeholder="Enter title(s)"/></td>
            </tr>
            <tr class="form-group">
                <td><label for="patientFirstName">First Name(s)</label></td>
                <td><input type="text" th:field="*{doctor.firstName}" class="form-control" id="patientFirstName" placeholder="Enter first name(s)"/></td>
            </tr>
            <tr class="form-group">
                <td><label for="patientlastName">Last Name(s)</label></td>
                <td><input type="text" th:field="*{doctor.lastName}" class="form-control" id="patientLastName" placeholder="Enter Last name(s)"/></td>
            </tr>
    
            <tr class="form-group">
                <td><label for="patientFirstName">Email</label></td>
                <td><input type="text" th:field="*{doctor.email}" class="form-control" id="patientDoctor" placeholder="Email"/></td>
            </tr>
            <tr><td><button type="submit" class="btn btn-primary">Submit</button></td></tr>

        </form>
        </table>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
