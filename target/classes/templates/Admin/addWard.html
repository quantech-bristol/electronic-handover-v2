<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Add Ward')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div th:replace="fragments/layout :: sidebarstartopen">&nbsp;</div>
<div id="mainwindow" class="mainwindow sidebar-mainwindow">
    <div id="topbar" class="topbar topbar-open heading">
        Add Ward
    </div>
    <div id="bodywrap">
        <h1 style="margin:0;">New Ward</h1>
        <table class="input-form">
            <form action="#" th:action="@{/addWard}" th:object="${ward}" method="post" class="form-inline">
                <tr class="form-group">
                    <td><label for="patienttitle">Title(s)</label></td>
                    <td><input type="text" th:field="*{name}" class="form-control" id="patienttitle" placeholder="Enter ward name"/></td>
                </tr>
                <tr><td><button type="submit" class="btn btn-primary">Submit</button></td></tr>
            </form>
        </table>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
