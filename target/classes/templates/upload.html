<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Uploaded Image</title>

    <link th:href="@{../css/main.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tamma" rel="stylesheet"/>

</head>
<body>

    <h1 class="logo">Colour Palette Picker</h1>

    <!--/*@thymesVar id="image" type=""*/-->
    <div class="container">
    <h3>Upload an image to generate a palette:</h3>
    <form method="POST" action="/upload" enctype="multipart/form-data" >
        <input type="file" name="file" /><br/><br/>
        <label>
            Palette size:
            <input type="text" name="palette-size"/>
        </label><br/><br/>
        <label>
            Created by:
            <input type="text" name="username" value="Anonymous"/>
        </label><br/><br/>
        <label>
            Palette name:
            <input type="text" name="name" value="Untitled"/>
        </label><br/><br/>
        <input type="submit" value="Submit" />
    </form>
    </div>
    <!--/*@thymesVar id="mostRecentPalettes" type=""*/-->

    <div class="container">
        <div th:replace="fragments/footer :: footer(${mostRecentPalettes})">...</div>
    </div>
</body>
</html>
